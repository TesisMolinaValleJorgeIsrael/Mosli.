<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mosli Patrón De DRX.</title>
<link rel="stylesheet" href="css/styles.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

</head>
<body>
  <!-- video -->
  <div id="splash">
    <video id="introVideo" src="static/anima.mp4" autoplay muted playsinline></video>
    <button id="skipBtn">Saltar</button>
  </div>

  <div class="container" id="app" aria-hidden="true">
  
  
    <!-- Cuadro 1: título -->
    <header id="titulo">
      <h1>Mosli Patrón De Difracción De Rayos X.</h1>
    </header>

    <!-- Cuadro 2: botones -->
    <section id="controles">
      <input type="file" id="fileInput" accept=".asr" />
      
      <div class="dropdown">
        <button id="btnDiseno" class="dropdown-toggle">Herramientas. ▾</button>
        <div id="disenoMenu" class="dropdown-menu">
          <button id="descargarImg">Descargar Imagen.</button>
          <button id="btnRangeZoom">Zoom Por Rango.</button>
          <button id="restaurarZoom">Restaura Zoom.</button>
          <button id="quitarCuadricula">Quitar Cuadricula.</button>
          <button id="btnFullscreen" >Pantalla Completa.</button>
        </div>
      </div>   
    </section>

    <!-- Cuadro 3: gráfico -->
    <main id="grafica">
      <div class="grafica-wrap">
        <canvas id="xrdChart"></canvas>
      </div>
    </main>

    <!-- Cuadro 4: resultados/log -->
    <section id="log">
      <h2>Resultados y Log</h2>
      <pre id="logText">Esperando datos...</pre>
    </section>

    <!-- Cuadro 5: imagen -->
    <aside id="imagen">
      <img src="static/anima.png" alt="Anima" />
    </aside>

    <!-- Cuadro 6: configuración Match -->
    <aside id="match">
      <h2>Search–Match.</h2>
      <div id="tablaPeriodica"></div>
      <label>Filtro de intensidad mínima (%): <input type="number" id="filtroIntensidad" value="10" /></label>
      <button id="btnMatch">Match.</button>
    </aside>
  </div>


<script src="js/app.js"></script>
</body>
</html>
