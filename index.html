<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mosli Patrón De DRX.</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Reproduccion de video  -->
  <video id="bgVideo" class="bg-video" autoplay muted playsinline preload="auto">
    <source src="static/anima.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- si el navegador bloquea el  autoplay  -->
  <div id="videoOverlay" class="video-overlay hidden">
    <div class="overlay-card">
      <p>Presiona para reproducir la introducción</p>
      <div class="overlay-actions">
        <button id="playBtn" class="primary">Reproducir (fullscreen)</button>
        <button id="playNoFsBtn" class="secondary">Reproducir (sin fullscreen)</button>
      </div>
      <small class="muted">Si el video no inicia automáticamente, pulsa aquí.</small>
    </div>
  </div>
  <div class="container" id="app" aria-hidden="true">
    
    <!-- Cuadro 1: título -->
    <header id="titulo">
      <h1>Mosli Patrón De Difracción De Rayos X.</h1>
    </header>
    
    <!-- Cuadro 2: botones -->
    <section id="controles">
      <input type="file" id="fileInput" accept=".asr" />
      <div class="dropdown">
        <button id="btnDiseno" class="dropdown-toggle">Opciones. ▾</button>
        <div id="disenoMenu" class="dropdown-menu">
          <button id="descargarImg">Descargar imagen.</button>
          <button id="restaurarZoom">Restaurar zoom.</button>
          <button id="quitarCuadricula">Quitar cuadricula</button>
          <button id="btnFullscreen">Pantalla completa</button>
        </div>
      </div>
    </section>
    
    <!-- Cuadro 3: gráfico -->
    <main id="grafica">
      <div class="grafica-wrap">
        <canvas id="xrdChart"></canvas>
      </div>
    </main>
    
    <!-- Cuadro 4: resultados/log -->
    <section id="log">
      <h2>Procesos ejecutados.</h2>
      <pre id="logText">Esperando documento .asr</pre>
    </section>
    
    <!-- Cuadro 5: imagen -->
    <aside id="imagen">
      <img src="static/anima.png" alt="Anima" />
    </aside>

    <!-- Cuadro 6: configuración Match -->
    <aside id="match">
      <h2>Search–match.</h2>
      <div id="tablaPeriodica"></div>
      <label>Filtro de intensidad mínima (%): <input type="number" id="filtroIntensidad" value="10" /></label>
      <button id="btnMatch">Match.</button>
    </aside>
  </div>

<script src="js/app.js"></script>
</body>
</html>
